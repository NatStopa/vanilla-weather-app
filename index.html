<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weatherContainer">
        <div class="row ustify-content-md-center searchBarElements">
          <div class="col-10 searchSection">
            <form class="searchBar">
              <input
                type="text"
                id="search-input"
                autocomplete="off"
                autofocus="on"
                placeholder="Enter a city..."
              />
              <button type="submit" id="search-button" class="buttons">
                <img
                  src="images/search.png"
                  alt="Search Icon"
                  id="search-icon"
                  width="28px"
                />
              </button>
            </form>
          </div>
          <div class="col-2 currentLocationSection">
            <button id="location-button" class="buttons">
              <img
                src="images/location.png"
                alt="Location Icon"
                id="location-icon"
                width="30px"
              />
            </button>
          </div>
        </div>
        <div class="currentCityElements">
          <h1 id="current-city">Warsaw</h1>
          <div class="row justify-content-md-center">
            <div class="col-6">
              <h2 id="current-date">
                <span id="current-day-of-week"> Saturday </span><br />
                <span id="current-hours"> 20</span>:<span id="current-minutes"
                  >00
                </span>
              </h2>
              <p class="temp"><span id="current-temp">15</span>°C</p>
              <p class="humidityAndWind">
                Humidity: <span id="current-humidity">0</span>%
                <br />
                Wind: <span id="current-wind">10</span>km/h
              </p>
            </div>
            <div class="col-6">
              <img
                src="images/sun.png"
                alt="Current Condition Icon"
                id="current-condition-icon"
                width="170px"
              />
            </div>
          </div>
        </div>
        <div class="forecastElements">
          <div class="row justify-content-md-center">
            <div class="col forecastSection">
              <h3 class="forecastHeading">Sun</h3>
              <img
                src="images/sun.png"
                alt="Condition Icon"
                class="forecastConditionIcon"
                width="45px"
              />
              <p class="forecastWeather">
                <span class="forecastTemp"> 18 </span> °C
              </p>
            </div>
            <div class="col forecastSection">
              <h3 class="forecastHeading">Mon</h3>
              <img
                src="images/sun.png"
                alt="Condition Icon"
                class="forecastConditionIcon"
                width="45px"
              />
              <p class="forecastWeather">
                <span class="forecastTemp"> 15 </span> °C
              </p>
            </div>
            <div class="col forecastSection">
              <h3 class="forecastHeading">Tue</h3>
              <img
                src="images/sun.png"
                alt="Condition Icon"
                class="forecastConditionIcon"
                width="45px"
              />
              <p class="forecastWeather">
                <span class="forecastTemp"> 12 </span> °C
              </p>
            </div>
            <div class="col forecastSection">
              <h3 class="forecastHeading">Wed</h3>
              <img
                src="images/sun.png"
                alt="Condition Icon"
                class="forecastConditionIcon"
                width="45px"
              />
              <p class="forecastWeather">
                <span class="forecastTemp"> 16 </span> °C
              </p>
            </div>
            <div class="col forecastSection">
              <h3 class="forecastHeading">Thu</h3>
              <img
                src="images/sun.png"
                alt="Condition Icon"
                class="forecastConditionIcon"
                width="45px"
              />
              <p class="forecastWeather">
                <span class="forecastTemp"> 19 </span> °C
              </p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/NatStopa/vanilla-weather-app"
          id="github-link"
          target="_blank"
        >
          Open-source code</a
        >, by Nat Stopa
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
